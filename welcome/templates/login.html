<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Basic reset and styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 80%;
            max-width: 800px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 20px;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        /* Like Icon */
        .like-icon {
            font-size: 24px;
            color: #333;
            cursor: pointer;
            transition: color 0.3s;
            background: none;
            border: none;
        }

        .like-icon.liked {
            color: #e74c3c; /* Red color for liked state */
        }

        .like-icon:hover {
            color: #555;
        }

        .like-count {
            margin-top: 10px;
            font-size: 1.2em;
        }

        /* Other styles remain unchanged */
        .post-content {
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .delete-button {
            display: inline-block;
            margin-top: 10px;
            background-color: #e74c3c;
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .delete-button:hover {
            background-color: #c0392b;
        }

        /* Comment Section */
        .comment-section {
            margin-top: 30px;
        }

        .comment-section h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .comment-list {
            list-style: none;
            margin-top: 15px;
            padding-left: 0;
        }

        .comment-item {
            background-color: #f1f1f1;
            padding: 10px 15px;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .comment-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 15px;
        }

        .comment-form textarea {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 1em;
            resize: vertical;
        }

        .comment-form button {
            align-self: flex-start;
            padding: 8px 16px;
            border: none;
            background-color: #333;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .comment-form button:hover {
            background-color: #555;
        }

        .welcome-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 1.2em;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .welcome-link:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-size: 1.1em;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 1em;
        }

        .form-group input:focus {
            border-color: #3498db;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        /* Register link */
        .register-link {
            display: inline-block;
            margin-top: 20px;
            font-size: 1em;
            text-align: center;
        }

        .register-link a {
            color: #3498db;
            text-decoration: none;
        }

        .register-link a:hover {
            color: #2980b9;
        }

        /* Error messages */
        .error-message {
            color: #e74c3c;
            font-size: 0.9em;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                {{ form.username.label }}
                {{ form.username }}
            </div>
            <div class="form-group">
                {{ form.password.label }}
                {{ form.password }}
            </div>
            <button type="submit">Login</button>
        </form>
        
        <div class="register-link">
            <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
        </div>

        {% if form.errors %}
        <div class="error-message">
            {% for field in form %}
                {% for error in field.errors %}
                    <p>{{ error }}</p>
                {% endfor %}
            {% endfor %}
        </div>
        {% endif %}
    </div>
</body>
</html>
