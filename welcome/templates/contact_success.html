<!DOCTYPE html>
<html lang="en">
<head>
    <title>Message Sent</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #1e1e1e;
            color: #dcdcdc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background: #2d2d2d;
            padding: 30px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            width: 80%;
            max-width: 400px;
            border: 1px solid #3c3c3c;
        }

        h1 {
            font-size: 1.8em;
            color: #61dafb;
            margin-bottom: 20px;
            text-shadow: 0 0 5px #61dafb, 0 0 10px #61dafb;
        }

        p {
            font-size: 1em;
            color: #8ec07c;
            line-height: 1.5;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thank you for reaching out!</h1>
        <p>We will get back to you soon.</p>
    </div>
</body>
</html>
