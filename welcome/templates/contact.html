{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        /* General body styling */
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #1e1e1e;
            color: #dcdcdc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Styling the container */
        .container {
            background: #2d2d2d;
            padding: 30px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            width: 400px;
            text-align: center;
            border: 1px solid #3c3c3c;
        }

        /* Page title styling */
        h1 {
            font-size: 2rem;
            color: #61dafb;
            margin-bottom: 20px;
            text-shadow: 0 0 5px #61dafb, 0 0 10px #61dafb;
        }

        /* Form styling */
        form {
            display: flex;
            flex-direction: column;
        }

        form p {
            margin-bottom: 15px;
        }

        form label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #8ec07c;
        }

        form input,
        form textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #3c3c3c;
            border-radius: 5px;
            background-color: #1e1e1e;
            color: #dcdcdc;
        }

        form textarea {
            resize: vertical;
            min-height: 100px;
        }

        form input::placeholder,
        form textarea::placeholder {
            color: #555;
        }

        /* Button styling */
        .btn {
            background-color: #61dafb;
            color: #1e1e1e;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin-top: 15px;
            font-weight: bold;
        }

        .btn:hover {
            background-color: #8ec07c;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Me</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn">Send Message</button>
        </form>
    </div>
</body>
</html>
